machine:  
  python:
    version: 2.7.10
  node:
    version: 8.0.0
  npm:
    version: 5.0.0

dependencies:  
  pre:
    - pip install ansible
    - pip install --upgrade setuptools
    - npm install npm@latest -g
    - curl -o- -L https://yarnpkg.com/install.sh | TERM=xterm bash

test:
  override:
    - yarn test
    
general:
  artifacts:
    - "dist/"
    
deployment:  
  prod:
    branch: master
    commands:
      - yarn build
      - ansible-playbook deployment/deploy.yml -i deployment/vars
      - curl https://api.rollbar.com/api/1/deploy/ \
        -F access_token=671bf98277ba46289d191d039aa0b7c6 \
        -F environment=$production \
        -F revision=`git log -n 1 --pretty=format:"%H"`
