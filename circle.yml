machine:  
  python:
    version: 2.7.10

  # Add some environment variables
  environment:
    NODE_ENV: "production"

dependencies:  
  pre:
    - pip install ansible
    - pip install --upgrade setuptools
    - npm install npm@latest -g
    - curl -o- -L https://yarnpkg.com/install.sh | TERM=xterm bash

test:
  override:
    - echo "test"
    
general:
  artifacts:
    - "dist/"
    
deployment:  
  prod:
    branch: master
    commands:
      - npm run clean && cross-env NODE_ENV=production npm run compile
      - ansible-playbook deployment/deploy.yml -i deployment/vars
