machine:  
  python:
    version: 2.7.10

  # Add some environment variables
  environment:
    NODE_ENV: "production"

dependencies:  
  pre:
    - pip install ansible
    - pip install --upgrade setuptools
    - npm install npm@latest -g

test:
  override:
    - echo "test"
    
general:
  artifacts:
    - "dist/"
    
deployment:  
  prod:
    branch: master
    commands:
      - yarn build
