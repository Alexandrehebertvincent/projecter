machine:  
  python:
    version: 2.7.10
  node:
    version: 8.0.0
  npm:
    version: 5.0.0

dependencies:  
  pre:
    - pip install ansible
    - pip install --upgrade setuptools
    - pip install python-coveralls
    - npm install npm@latest -g
    - curl -o- -L https://yarnpkg.com/install.sh | TERM=xterm bash

test:
  override:
    - yarn test
  post:
    - coveralls -h
    
general:
  artifacts:
    - "dist/"
    
deployment:  
  prod:
    branch: master
    commands:
      - yarn build
      - ansible-playbook deployment/deploy.yml -i deployment/vars
